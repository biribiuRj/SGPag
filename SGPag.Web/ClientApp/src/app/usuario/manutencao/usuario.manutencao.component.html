<p *ngIf="!usuarios">Carregando Usuários</p>
<div class="alert alert-danger col-md-6" *ngIf="mensagemErro">
  Testes
</div>
<div class="alert alert-danger col-md-6" *ngIf="mensagemSucesso">
  Teste1
</div>
<h1 class="h4 titulo mb-2 ">Pesquisa de Usuários</h1>

<button class="btn btn-primary mb-2" (click)="adicionarUsuario()">Adicionar Usuário</button>

<table class="table table-hover mb-2" ng-If="usuarios">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Usuario</th>
      <th>Email</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td style="width:60%">{{u.nome}}</td>
      <td>{{u.user}}</td>
      <td style="width:10%">{{u.email}} </td>
      <td><button class="btn btn-success btn-sm" (click)="editarUsuario(u)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm">Deletar</button></td>
    </tr>
  </tbody>
</table>
