<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-3 login">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-1" [(ngModel)]="usuario.email"
           [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid' : email.valid && (email.dirty || email.touched)
           }"
           #email="ngModel" required email />

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Digite seu Email
      </div>
      <div *ngIf="email.errors.email">
        Email não está no formato correto
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Digite a sua Senha" class="form-control mb-1" [(ngModel)]="usuario.senha" #senha="ngModel"
           [ngClass]="{
    'is-invalid': senha.invalid && (senha.dirty || senha.touched),
    'is-valid' : senha.valid && (senha.dirty || senha.touched)
     }"
           required />

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha obrigatória
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner">  </span>
      Entrar

    </button>
    <div>Novo por aqui?<a [routerLink]='["/novo-usuario"]'>Cadastre-se</a></div>
    <div class="alert alert-danger mb-2" *ngIf="mensagem">
      <h6>{{mensagem}}</h6>
    </div>
  </form>
  <img src="..\..\..\assets\img\quickbuylogo.jpg" [title]="titulo" />
</div>
