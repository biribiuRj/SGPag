<p *ngIf="!fornecedores">Carregando Fornecedores</p>
<div class="alert alert-danger col-md-6" *ngIf="mensagemErro">
  {{mensagemErro}}
</div>
<div class="alert alert-danger col-md-6" *ngIf="mensagemSucesso">
  {{mensagemSucesso}}
</div>
<h1 class="h4 titulo mb-2 ">Pesquisa de Fornecedores</h1>

<button class="btn btn-primary mb-2" (click)="adicionarFornecedores()">Adicionar Fornecedores</button>

<table class="table table-hover mb-2" ng-If="areas">
  <thead>

    </tr>
